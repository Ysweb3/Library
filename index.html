<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body id="body">
    <div id="heading">TOP Library</div>
        <div id="container">
            <div id="bookscontainer">
                <div class="book">
                    <p class="title"><strong>Title:</strong>To Kill a Mockingbird</p>
                    <p class="author"><strong>Author:</strong> Harper Lee</p>
                    <p class="pages"><strong>Pages:</strong>281</p>
                    <p class="status"><strong>Status:</strong>Read</p>
                    <p class="book-buttons"><button class="read-button"><img src="assets/svg/book-open-svgrepo-com.svg" alt="Read" height="25px"></button><button class="remove-button"><img src="assets/svg/trash-xmark-alt-svgrepo-com.svg" alt="Delete" height="25px"></button></p>
                </div>
            </div>
            <button id="form-open" style="background-color: transparent; border: none;">
                <div id="plus-sign">
                    <div class="one"></div>
                    <div class="one-two"></div>
                </div>
            </button>
    </div>
    <div id="form-pop-container">
        <form action="" id="form-pop">
            <div id="form-content">
                <p>Add a new book</p>
            <div>
                <label for="title"><strong>Title:</strong>
                    <input type="text" name="title">
                </label>
            </div>
            <div>
                <label for="author"><strong>Author:</strong>
                    <input type="text" name="author">
                </label>
            </div>
            <div>
                <label for="pages"><strong>Pages:</strong>
                    <input type="number" name="pages">
                </label>
            </div>
            <div style="display: flex; align-items: center;">
                <label for="read"><strong>Read:</strong></label>
                <button id="form-read-button" type="button"><img src="assets/svg/book-open-svgrepo-com.svg" alt="Read" height="25px"></button>
            </div>
            </div>
            <div style="width: 100px; display: flex;">
                <button id="add-book" type="button" class="popup-button"><img src="assets/svg/add-svgrepo-com.svg" alt="Add" height="50px" width="50px"></button>
                <button id="form-close" type="button" class="popup-button"><img src="assets/svg/cancel-svgrepo-com.svg" alt="Add" height="50px" width="50px"></button>
            </div>
        </form>
    </div>
</body>
</html>
